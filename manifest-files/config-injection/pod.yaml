apiVersion: v1
kind: Pod
metadata:
  name: confmap-inject
spec:
  containers:
  - name: test
    image: rvillaes/spring-boot-app:1.0
    volumeMounts:
    - name: application-config
      mountPath: "/app/resources"
      readOnly: true
  volumes:
  - name: application-config
    configMap:
      name: app-conf
      items:
      - key: application.properties
        path: application.properties